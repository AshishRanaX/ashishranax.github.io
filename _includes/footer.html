<footer class="footer">
  <div class="container">
    <ul class="social-icons">
      {% if site.social.twitter %}
      <li><a href="{{ site.social.twitter }}" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a></li>
      {% endif %}
      {% if site.social.linkedin %}
      <li><a href="{{ site.social.linkedin }}" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a></li>
      {% endif %}
      {% if site.social.email %}
      <li><a href="{{ site.social.github }}" class="email"><i class="fas fa-envelope"></i></a></li>
      {% endif %}
    </ul>
  </div>
</footer>
